<body onload="auth()">
    <div class="topnav" id="myTopnav">
        <div class="modeSwitcher">
            <label class="theme-switch" for="checkbox" title="Klicke um das Theme zu wechseln">
                <input type="checkbox" id="checkbox"><span id="checkboxIcon" class="fas fa-adjust light"
                    aria-hidden="true"></span></input>
            </label>
        </div>
        <a id="logo" href="/" class="logo">ZGK <span id="dot" class="green">•</span><span class="green"> online</span></a>
        <a id="logout" href="/logout" class="menu underline">Logout</a>
        <a href="/admin" class="menu underline">Admin</a>
        <a href="/admin/bot" class="menu active">Bot</a>
        <a href="/aufgaben" class="menu underline">Aufgaben</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="burger fa fa-bars"></i>
        </a>
    </div>
    <main id="main">
        <div id="loader" class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="wrapper" style="display: none;">
            <div class="topic">
                <h1>Admin Bot Management</h1>
            </div>
            <div class="console">
                <div class="buttonbar">
                    <button onclick="changeReq(this)" req="post"><span>Post</span></button>
                    <button onclick="changeReq(this)" req="postall"><span>Post all</span></button>
                    <button onclick="changeReq(this)" req="postclass"><span>Post Class</span></button>
                    <button onclick="changeReq(this)" req="disctoken"><span>Discord Token</span></button>
                    <button onclick="changeReq(this)" req="teletoken"><span>Telegram Token</span></button>
                    <button onclick="changeReq(this)" req="telename"><span>Telegram Name</span></button>
                </div>
                <div class="box">
                    <h2 id="headline">Content</h2>
                    <div class="input" id="c1" style="display: none;">
                        <label id="c1txt">TXT</label>
                        <input type="text" id="c1c">
                    </div>
                    <div class="input" id="c2" style="display: none;">
                        <label id="c2txt">TXT</label>
                        <input type="text" id="c2c">
                    </div>
                    <div class="submit">
                        <div>
                            <button class="submit" onclick="submit()"><span>Send</span></button>
                        </div>
                        <label id="status"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="/static/theme/darkmode.js"></script>
