<body onload="authenticate()">
    <div class="topnav" id="myTopnav">
        <div class="modeSwitcher">
            <label class="theme-switch" for="checkbox" title="Klicke um das Theme zu wechseln">
              <input type="checkbox" id="checkbox"><span id="checkboxIcon" class="fas fa-adjust light" aria-hidden="true"></span></input>
            </label>
        </div>
        <a id="logo" href="/" class="logo">ZGK <span id="dot" class="green">•</span><span class="green"> online</span></a>
        <a id="logout" href="/logout" class="menu underline">Logout</a>
        <a href="/account" class="menu active">Account</a>
        <a href="/new" id="new" class="menu underline">Neu</a>
        <a href="/aufgaben" class="menu underline">Aufgaben</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="burger fa fa-bars"></i>
        </a>
    </div>
    <main>
        <div id="loader" class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="container">
            <div id="user" class="login" style="display: none;">
                <h1 id="heading">Account:</h1>
                <div id="form">
                    <p>Name:</p>
                    <p class="result" id="name"></p>

                    <p>Neues Passwort:</p>
                    <input required class="input" title="Gib dein altes Passwort ein" type="password" id="oldPassword" placeholder="Altes Passwort" />
                    <input required class="input" title="Gib ein neues Passwort ein" type="password" id="newPassword" placeholder="Neues Passwort" />
                    <button id="changeBtn" onclick="change();">Ändern</button>
                    <p class="message" id="error"></p>

                    <h1>Discord/Telegram Bot:</h1>
                    <p>Mit diesem Link kannst du den Bot direkt zu einer Telegram Gruppe hinzufügen: </p>
                    <!--  <ul class="klassen" id="klassen"></ul> -->
                    <div style="text-align: center;">
                        <a id="telegram-link"></a>
                    </div>

                    <p>Bot Key für manuelles setup:</p>
                    <p class="result" id="botKey"></p><br>

                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
