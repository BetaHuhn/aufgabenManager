<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Share - BetaHuhn Share</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ca8ffbc206.js" crossorigin="anonymous"></script>
</head>

<body onload="authenticate()">
    <div class="topnav" id="myTopnav">
        <a id="logo" href="/" class="logo">ZGK <span id="dot" class="green">•</span><span class="green"> online</span></a>
        <a id="logout" href="/logout" class="menu">Logout</a>
        <a href="/account" class="menu active">Account</a>
        <a href="/new" id="new" class="menu">Neu</a>
        <a href="/" class="menu">Aufgaben</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="burger fa fa-bars"></i>
        </a>
      </div>
    <main>
        <div class="container">
            <div id="user" class="login">
                <h1 id="heading">Account:</h1>
                <div id="form">
                    <p>Name:</p>
                    <p class="result" id="name"></p>

                    <p>Klassen:</p>
                    <ul class="klassen" id="klassen"></ul>

                    <p>Bot Key:</p>
                    <p class="result" id="botKey"></p>

                    <p>Neues Passwort:</p>
                    <input required class="input" title="Gib dein altes Passwort ein" type="password" id="oldPassword" placeholder="Altes Passwort"/>
                    <input required class="input" title="Gib ein neues Passwort ein" type="password" id="newPassword" placeholder="Neues Passwort"/>
                    <button id="changeBtn" onclick="change();">Ändern</button>

                </div>
                <p class="message" id="error"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
